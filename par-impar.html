<!DOCTYPE html>
<html>
<head>
	<title>par-impar js en HTML</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		var arreglo = [];
        var par = 0;
        var impar = 0;

        for(var c=0; c<10; c++){
            arreglo[c]= Math.round(Math.random()*100);
            alert('Numero aleatorio:'+arreglo[c]);
        }
         if (arreglo[c]%2==0) {
         	par++;
         	alert("este numero es:"+par);

        }
        else{
         	impar++;
         	alert("este numero es:"+impar);
        }

        
    </script>
</head>
    <body>
   
    </body>
</html>
